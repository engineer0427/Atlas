             #mynetwork {
                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#AFC7FF", "font": {"color": "white"}, "id": "Paper:resnet2015", "label": "ResNet (2015)", "shape": "dot", "size": 22, "title": "\u003cb\u003eResNet (2015)\u003c/b\u003e\u003cbr\u003eType: Paper\u003cbr\u003eYear: 2015\u003cbr\u003eURL: https://arxiv.org/abs/1512.03385"}, {"color": "#FFD08A", "font": {"color": "white"}, "id": "Dataset:imagenet", "label": "ImageNet", "shape": "dot", "size": 22, "title": "\u003cb\u003eImageNet\u003c/b\u003e\u003cbr\u003eType: Dataset\u003cbr\u003eURL: https://www.image-net.org/"}, {"color": "#A9E6C6", "font": {"color": "white"}, "id": "CodeRepo:resnet-impl", "label": "ResNet PyTorch Impl", "shape": "dot", "size": 22, "title": "\u003cb\u003eResNet PyTorch Impl\u003c/b\u003e\u003cbr\u003eType: CodeRepo\u003cbr\u003eURL: https://github.com/user/resnet"}, {"color": "#AFC7FF", "font": {"color": "white"}, "id": "Paper:resnet2016", "label": "ResNet (2016)", "shape": "dot", "size": 22, "title": "\u003cb\u003eResNet (2016)\u003c/b\u003e\u003cbr\u003eType: Paper\u003cbr\u003eYear: 2016\u003cbr\u003eURL: https://arxiv.org/abs/1512.03385"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#FFFFFF", "dashes": true, "from": "Paper:resnet2015", "label": "RELATES_TO", "to": "Dataset:imagenet", "width": 1}, {"arrows": "to", "color": "#FFFFFF", "dashes": true, "from": "Paper:resnet2015", "label": "CITES", "to": "Paper:resnet2015", "width": 1}, {"arrows": "to", "color": "#FFFFFF", "dashes": false, "from": "CodeRepo:resnet-impl", "label": "USES", "to": "Dataset:imagenet", "width": 2}, {"arrows": "to", "color": "#FFFFFF", "dashes": false, "from": "CodeRepo:resnet-impl", "label": "IMPLEMENTS", "to": "Paper:resnet2015", "width": 3}, {"arrows": "to", "color": "#FFFFFF", "dashes": false, "from": "CodeRepo:resnet-impl", "label": "IMPLEMENTS", "to": "Paper:resnet2016", "width": 3}, {"arrows": "to", "color": "#FFFFFF", "dashes": true, "from": "Paper:resnet2016", "label": "RELATES_TO", "to": "Dataset:imagenet", "width": 1}, {"arrows": "to", "color": "#FFFFFF", "dashes": true, "from": "Paper:resnet2016", "label": "CITES", "to": "Paper:resnet2015", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
